# Terminal settings (identical)
set default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Speed optimizations
set -g escape-time 0
set -g repeat-time 300

# Reload config (identical)
unbind r
bind r source-file ~/.tmux.conf\; display-message "tmux.conf reloaded!" ;

# Pane resizing (identical)
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Synchronize panes (identical)
bind -r y setw synchronize-panes

# Mouse and vi mode (identical)
set -g mouse on
set -g display-time 0
set-window-option -g mode-keys vi

# Copy mode bindings (identical)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Window settings (identical)
set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

# Status bar position (identical)
set -g status-position top
set -gq allow-passthrough on

# Display panes colour (identical)
set -g display-panes-colour "#6e6a86"

