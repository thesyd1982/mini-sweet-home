# ===============================
# ðŸŒ¹ TMUX CONFIG - Rose Pine Minimal Style
# ===============================

# Terminal
set default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Reload config
unbind r
bind r source-file ~/.tmux.conf\; display-message "tmux.conf reloaded!" ;

# Pane resizing
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Synchronize panes
bind -r y setw synchronize-panes

# Mouse and vi mode
set -g mouse on
set -g display-time 0
set-window-option -g mode-keys vi

# Copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Window settings
set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

# Status bar position (or hide completely)
# set -g status off  # Uncomment to hide status bar completely
set -g status-position top
set -gq allow-passthrough on

# Bottom border (fine gray line)
# set -g status2-style "bg=#6e6a86,fg=#6e6a86"
# set -g status2-format ""
# set -g status2-position bottom

# Alternative: using display-panes-colour for subtle border
set -g display-panes-colour "#6e6a86"

# ===============================
# ðŸŒ¹ ROSE PINE MINIMAL STATUS BAR
# ===============================

# Rose Pine Colors
thm_bg="#191724"
thm_fg="#e0def4"
thm_cyan="#9ccfd8"
thm_black="#26233a"
thm_gray="#6e6a86"
thm_magenta="#c4a7e7"
thm_pink="#f6c177"
thm_red="#eb6f92"
thm_green="#a3be8c"
thm_yellow="#f6c177"
thm_blue="#569fba"
thm_orange="#ea9a97"
thm_black4="#555169"

# Status bar styling
set -g status-style "bg=default,fg=#e0def4"
set -g status-interval 5
set -g status-left "#[fg=${thm_magenta},bold]âš¡ "
set -g status-right-length 100

# Left status (user only)
set -g status-left "#[fg=#c4a7e7,bold]#(whoami) #[fg=#555169]â”‚ "

# Center status (session + windows)
set -g status-justify centre
set -g window-status-current-format "#[fg=#e0def4,bg=#26233a,bold] #I #W "
set -g window-status-format "#[fg=#6e6a86] #I #W "
set -g window-status-separator ' #[fg=#6e6a86]â€¢ '

# Status bar clean (no padding)
set -g status-left ""

# Right status (empty for minimalism)
set -g status-right ""

# Pane borders (thin lines)
set -g pane-border-style "fg=#6e6a86"
set -g pane-active-border-style "fg=#569fba"
set -g pane-border-lines single

# Message styling
set -g message-style "bg=#26233a,fg=#e0def4,bold"
set -g message-command-style "bg=#26233a,fg=#e0def4,bold"

# Mode styling
set -g mode-style "bg=#c4a7e7,fg=#191724"

# Clock
set -g clock-mode-colour "#c4a7e7"

# ===============================
# ðŸ”Œ PLUGINS
# ===============================

# TPM plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Core plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
